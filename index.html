<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Gerador de Senha</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div id="register-container">
         <div id="register-banner">
            <div id="banner-layer">
               <h1>Seja bem-vindo</h1>
            </div>
         </div>
         <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
               <label for="name">Nome</label>
               <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Digite o seu nome"
               />
            </div>
            <div class="form-control">
               <label for="name">E-mail</label>
               <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Digite o seu e-mail"
               />
            </div>
            <div class="form-control">
               <label for="password">Senha</label>
               <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Digite o sua senha"
               />
            </div>

            <p>
               Quer ajuda para criar uma senha segura?
               <span id="generate-password">Clique aqui.</span>
            </p>
            <div id="generated-password">
               <p>Aqui está a sua senha:</p>
               <h4>teste</h4>
            </div>

            <div class="form-control">
               <label for="confirmpassword">Confirmação de Senha</label>
               <input
                  type="text"
                  name="confirmpassword"
                  id="confirmpassword"
                  placeholder="Digite o sua senha"
               />
            </div>
            <input type="submit" value="Cadastrar" />
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
